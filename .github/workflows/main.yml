on: [pull_request]

jobs:
  confirm-link:
    runs-on: ubuntu-latest
    name: This action will look for a link matching a regEx (eg, http://trello.com) in Pull Request.
    steps:
    - name: Confirm Link
      id: confirm
      uses: delivered/trello-github-action/@my-first-pr
      with:
        link-regex: 'https://trello.com'
    - name: Get the output time
      run: echo "The time was ${{ steps.confirm.outputs.time }}.  Link ${{steps.confirm.outputs.link}}"